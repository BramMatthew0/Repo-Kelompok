<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LoginOwner.css">
  

  <title>Document</title>
</head>
<body>
  <div
    class="login-owner"
    style="background: url(../static/login-owner.png) center; background-size: cover; background-repeat: no-repeat;"
  >
    <form action="your-login-url-here" method="POST">
      <div class="username">
        <div class="label">Email Address</div>
        <div class="input">
          <!-- Input field for username -->
          <input type="email" name="email" class="value"  required>
        </div>
      </div>

      <div class="password">
        <div class="label">Password</div>
        <div class="input">
          <!-- Input field for password -->
          <input type="password" name="password" class="value"  required>
        </div>
      </div>

      <div class="login-btn">
        <!-- Link that acts as the login button -->
        <a href="HomePageOwnerAfterLogin.html" class="button">Log In</a>
      </div>

      <div class="login-to-your-account">Login to Your Account</div>
    </form>
  </div>
  
</body>
</html>
